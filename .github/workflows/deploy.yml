name: Deploy React App with CDK (Staging & Production)

on:
  push:
    branches:
      - main
      - live
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      CDK_APP_PATH: ./cdk
      APP_ENV: ${{ github.ref_name == 'live' && 'production' || 'staging' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Display environment info
        run: |
          echo "Branch: $GITHUB_REF_NAME"
          echo "App Env: $APP_ENV"

      # Build React app
      - name: Install React dependencies
        run: npm ci

      - name: Build React app
        run: |
          echo "REACT_APP_ENV=$APP_ENV" >> $GITHUB_ENV
          npm run build

      # Configure AWS access
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ github.ref_name == 'live' && 'arn:aws:iam::779844646698:role/luminote-ui-role-prod' || 'arn:aws:iam::779844646698:role/luminote-ui-role-staging' }}
          aws-region: ${{ env.AWS_REGION }}

      # Build and deploy CDK (runs in cdk/ directory)
      - name: Install CDK dependencies
        working-directory: ${{ env.CDK_APP_PATH }}
        run: npm ci

      - name: Deploy CDK Stack
        working-directory: ${{ env.CDK_APP_PATH }}
        run: |
          npm run build
          npx cdk bootstrap
          npx cdk deploy ReactHostingStack-${APP_ENV} --require-approval never

      - name: Display CDK Outputs
        working-directory: ${{ env.CDK_APP_PATH }}
        run: npx cdk outputs
